definitions: 
   Address: 
      type: object
      description: ' Address of the recipient.'
      properties: 
         line1: 
            description: First line of the address of the recipient.
            type: string
            example: "1 Main St"
         line2: 
            description: Second line of the address of the recipient.
            type: string
            example: "Apartment 9"
         city: 
            description: City of the recipient
            type: string
            example: "OFallon"
         country_subdivision: 
            description: State or province of the recipient.
            type: string
            example: "MO"
         postal_code: 
            description: Postal code of the recipient.
            type: string
            example: "63368"
         country: 
            description: Country of the recipient as an ISO alpha country code.
            type: string
            example: "USA"
      xml: 
         name: address
   GovernmentIds: 
      type: object
      description: Recipient Government ID.
      properties: 
         government_id_uri: 
            type: array
            description: URI describing the recipient government id. See 'Government ID URIs'.
            items: 
               type: string
      xml: 
         name: government_ids
   Sender: 
      type: object
      required: 
      - first_name
      - last_name
      description: Information about the sender of the transaction in request. If a PAN number is provided
         in the sender_account_uri, the sender information section is required. Details- Conditional
      properties: 
         first_name: 
            description: First name of the sender. Details- 1-40
            type: string
            example: "John"
         middle_name: 
            description: Middle name of the sender. Details- 1-40
            type: string
            example: "Tyler"
         last_name: 
            description: Last name of the sender. Details- 1-40
            type: string
            example: "Jones"
         nationality: 
            description: 'Country of the sender as an ISO alpha country code. Details- Alpha, Length:
               3'
            type: string
            example: "USA"
         date_of_birth: 
            description: "Date of birth of the sender as an ISO 8601 Full Date. Some of the Networks \
               Mandate this field to be required on transactions greater than $3000 else\_there is a\_\
               potential for the transaction to be rejected. Valid Values- Refer 'Date And Time Forma\
               ts"
            type: string
            example: "1999-12-30"
         address: 
            $ref: '#/definitions/Address'
         phone: 
            description: Phone number of the sender. Phone number or email address should be provided
               if the partner is set up to receive notifications. Details- Conditional, 1-15
            type: string
            example: "12125551234"
         email: 
            description: Email address of the sender. Phone number or email address should be provided
               if the partner is set up to receive notifications. Details- Conditional, 5-254
            type: string
            example: "jane.smith123@abcmail.com"
         government_ids: 
            $ref: '#/definitions/GovernmentIds'
      xml: 
         name: sender
   TokenCryptogram: 
      type: object
      required: 
      - type
      - value
      description: Token Cryptogram is a value that needs to be processed along with the token when submitting
         a transaction.
      properties: 
         type: 
            description: "CONTACTLESS_CHIP: When shared cryptogram in token_cryptogram.value is result
               of a contactless tap and chip information is read by the terminal, CONTACTLESS_MAGSTRIPE:
               When shared cryptogram in token_cryptogram.value is result of a contactless tap and the
               magstripe information is read by the terminal, DSRP_UCAF: When shared cryptogram in token_cryptogram.value
               is result of an in-app purchase and chip information to be passed in the UCAF field, DSRP_CHIP:
               When shared cryptogram in token_cryptogram.value is result of an in-app purchase leveraging
               EMV data.Values - CONTACTLESS_CHIP, CONTACTLESS_MAGSTRIPE, DSRP_UCAF, DSRP_CHIP. \n\nType:
               Alpha Special [A-Z-], Length: 1-22"
            type: string
            example: "CONTACTLESS_CHIP"
         value: 
            description: "CONTACTLESS_CHIP - Type: Hexadecimal [A-F0-9], Length: 2-510\n\nCONTACTLESS_MAGSTRIPE
               - Type: Hexadecimal [A-F0-9], Length: 2-510\n\nDSRP_UCAF - Type: Base64 [A-Za-z0-9+/=?:],
               Length: 1-510\n\nDSRP_CHIP - Type: Hexadecimal [A-F0-9], Length: 2-510"
            type: string
            example: "jjoutwsdgfdou124354ljlsdhgout968957"
         pan_sequence_number: 
            description: "PAN Sequence Number distinguishes among separate cards having the same PAN.
               Processors with chip-reading capability may pass this information for Contactless Chip
               and Contactless Magstripe transactions.When the token_cryptogram.type contains one the
               following types CONTACTLESS_CHIP, CONTACTLESS_MAGSTRIPE, DSRP_CHIP, then the pan_sequence_number
               may be present. \n\nType: Numeric[0-9], Length: 3 \nExample: 011"
            type: string
            example: "011"
      xml: 
         name: token_cryptogram
   Authentication: 
      type: object
      description: Customer would have to pass either Authentication code or Authentication value if they
         pass the Authentication object.
      properties: 
         authentication_value: 
            description: List of name/value pairs containing authentication  values. Refer 'Authentication
               Value URIs'
            type: string
            example: "ucaf: jJJLtQa+Iws8AREAEbjsA1MAAAA"
         authentication_code: 
            description: Authentication Code indicates the authentication mechanism. This can contain
               one of the following values - AUTHENTICATED_CAVV , NON_AUTHENTICATED_3D_SECURE , NON_AUTHENTICATED  and
               NON_SECURE .
            type: string
            example: "AUTHENTICATED_CAVV"
      xml: 
         name: authentication
   Recipient: 
      type: object
      required: 
      - first_name
      - last_name
      description: Information about the recipient of the transaction in request. If a PAN is provided
         in the recipient_account_uri, the recipient information section is required. Details- Conditional
      properties: 
         first_name: 
            description: First name of the recipient. Details- 1-40
            type: string
            example: "John"
         middle_name: 
            description: Middle name of the recipient. Details- 1-40
            type: string
            example: "Tyler"
         last_name: 
            description: Last name of the recipient. Details- 1-40
            type: string
            example: "Jones"
         nationality: 
            description: 'Country of the recipient as an ISO alpha country code. Details- Alpha, Length:
               3'
            type: string
            example: "USA"
         date_of_birth: 
            description: Date of birth of the receiver as an ISO 8601 Full Date. Valid Values- Refer 'Date
               And Time Formats'
            type: string
            example: "1999-12-30"
         address: 
            $ref: '#/definitions/Address'
         phone: 
            description: Phone number of the recipient. Phone number or email address should be provided
               if the partner is set up to receive notifications. Details- 1-15
            type: string
            example: "11234567890"
         email: 
            description: Email address of the recipient. Phone number or email address should be provided
               if the partner is set up to receive notifications. Details- Conditional, 5-254
            type: string
            example: "john.smith123@abcmail.com"
         government_ids: 
            $ref: '#/definitions/GovernmentIds'
         name_on_account: 
            description: 'Name on the account. Applicable for non-card only.  Allowable characters are
               alphanumeric and - / ? : ( ) . + # = ! % & * < > ; { @   '' "  characters. Details- Conditional,
               Required for non-card only , 1-40'
            type: string
            example: "Jane Smith"
      xml: 
         name: recipient
   CustomField: 
      type: object
      description: Contains custom field names and values to appear in the reconciliation report. This
         can be a list of multiple name/value pairs. The names provided must match the configured in the
         partner setup.
      properties: 
         name: 
            description: Name to be displayed in the reconciliation report. This value will appear as
               a header in the reconciliation reports. Name values to be defined during the onboarding
               process. Details- 1-40
            type: string
            example: "TransactionID"
         value: 
            description: Value to be displayed in the reconciliation report. Details- 1-200
            type: string
            example: "456FDWBS43"
      xml: 
         name: custom_field
   ReconciliationData: 
      type: object
      description: Reconciliation information that will be associated to the transfer and will appear
         in the reconciliation reporting for the partner.
      properties: 
         custom_field: 
            description: Contains custom field names and values to appear in the reconciliation report.
               This can be a list of multiple name/value pairs. The names provided must match the configured
               in the partner setup.
            type: array
            items: 
               $ref: '#/definitions/CustomField'
      xml: 
         name: reconciliation_data
   FundingTransactionReference: 
      type: object
      required: 
      - network
      - reference_number
      description: This section describes information is used by the Mastercard and Visa networks to link
         a funding and payment transaction when both card accounts are Visa accounts or both accounts
         are Mastercard accounts.
      properties: 
         network: 
            description: Network on which funding transaction is processed required. Valid values will
               be provided during partner onboarding.
            type: string
            example: "MASTERCARD"
         reference_number: 
            description: Provide the id from the funding transfer resource. Details- 6-40
            type: string
            example: "trn_8h4me233jk23l6c5lw5f"
      xml: 
         name: funding_transaction_reference
   Participant: 
      type: object
      description: "Information about a participant that may be passed along to the network.\_"
      properties: 
         merchant_category_code: 
            description: "Classification of the merchant\u2019s type of business or service.\_ Please\
               \ contact your MasterCard Representative to enable the usage of fields in this section\
               . Details- numeric, 4"
            type: string
            example: "4121"
         card_acceptor_id: 
            description: "Code identifying the card acceptor.\_\_Please contact your MasterCard Repre\
               sentative to enable the usage of fields in this section.\_ Details - alphanumeric, 10-\
               15"
            type: string
            example: "CardAcceptor123"
         customer_service_contact_info: 
            description: "Customer service phone number, tiny url or email that may be displayed on t\
               he recipient\u2019s bank or card statement. \_Please contact your MasterCard Represent\
               ative to enable the usage of fields in this section.\_\_Details - alphanumeric, specia\
               l, 1-13"
            type: string
            example: "18005559999"
      xml: 
         name: participant
   PaymentTransfer: 
      type: object
      required: 
      - transfer_reference
      - amount
      - currency
      - sender_account_uri
      - funding_source
      - recipient_account_uri
      description: Contains the details of the request message.
      properties: 
         transfer_reference: 
            description: Provide a unique transaction reference number. It must be a unique value for
               the partner. Details- 6-40, Allowable characters are alphanumeric and * , - . _ ~
            type: string
            example: "PAYMENT123456"
         payment_type: 
            description: 'P2P: Person to Person, A2A: Account to Account, CBP: Credit Card Bill Payment
               This parameter will be defined during the onboarding process of the partner. If the partner
               is enrolled in multiple payment types, the payment type must be specified. If the partner
               is only enrolled in a single payment type, this field is optional. Details- Conditional'
            type: string
            example: "P2P"
         amount: 
            description: Amount of the transfer. The decimal point is implied based on the payment_transfer.currency.
               Details- 1-999999999999
            type: string
            example: "5300"
         currency: 
            description: 'Currency of the transfer amount as an ISO alpha currency code. Details- Alpha,
               Length: 3'
            type: string
            example: "USD"
         sender_account_uri: 
            description: 'URI to identify the account of the sender. When providing a URI containing a
               PAN the payment_transfer.sender section is required. If scheme chosen is raw, then funding_source
               must be other than CREDIT, DEBIT or PREPAID. When providing a URI containing a non-card
               Token, it is applicable only for non-card. Valid Values- Refer ''Account URIs'' '
            type: string
            example: "pan:************9012"
         sender: 
            $ref: '#/definitions/Sender'
         additional_message: 
            description: Message a financial institution will associate to the transfer and may display.
               Details- 1-65
            type: string
            example: "DEV123456"
         funding_source: 
            description: 'Funding source must contain one of the following: CREDIT, DEBIT, PREPAID, DEPOSIT_ACCOUNT,
               MOBILE_MONEY_ACCOUNT or CASH.'
            type: string
            example: "DEBIT"
         participation_id: 
            description: Participation identifier of the sender. The receiving financial institution will
               associate the value to the transfer. Details- 1-30
            type: string
            example: "TERMINAL34728"
         token_cryptogram: 
            $ref: '#/definitions/TokenCryptogram'
         authentication: 
            $ref: '#/definitions/Authentication'
         network_preference: 
            description: Requested network for the transaction routing. Potential values will be provided
               during partner onboarding. Details- 1-30
            type: string
            example: "MONEYSEND"
         recipient_account_uri: 
            description: URI identifying recipient's account to receive funds. Valid Values- Refer 'Account
               URIs', pan, acct-token, fps-acct, and iban are valid values. Iban or fps-acct are for non-card
               only.
            type: string
            example: "acct-ref:ABCD123456789"
         recipient: 
            $ref: '#/definitions/Recipient'
         payment_origination_country: 
            description: 'The country where the payment originates from as an ISO 3166-1 alpha-3 country
               code, in uppercase. Details - Conditional. If provided, this should match a valid country
               configured for the partner during onboarding. If the partner is configured for multiple
               origination countries this field is required and must be provided. Alpha, length: 3'
            type: string
            example: "USA"
         sanction_screening_override: 
            description: "Override indicator if partner has opted into Sanction Screening validation \
               as part of transaction processing.  If Sanction Screening score on either sender or re\
               ceiver is equal to or above threshold configured for partner, the payment will error. \
               \ To bypass the Sanction Screening validation and process the payment the value 'true'\
               \ should be submitted.  Details:  Optional \u2013 If partner has not enabled Sanction \
               Screening validation default is 'true'.   Required - If partner has opted into Sanctio\
               n Screening validation but wants to bypass Sanction Screening validation and process t\
               he payment, value should be 'true'. "
            type: boolean
            example: "true"
         reconciliation_data: 
            $ref: '#/definitions/ReconciliationData'
         channel: 
            description: 'Initiation channel of the transfer request. This value can be defined in the
               onboarding process instead of passing in every call. Values: WEB, MOBILE, BANK, KIOSK.
               Details- Conditional'
            type: string
            example: "WEB"
         statement_descriptor: 
            description: 'The statement descriptor is the value that will be displayed on the recipient''s
               bank or card statement. It consists of two parts: the prefix and the content. The prefix
               is a short string typically used to identify the partner. It is defined during onboarding
               and the same value can be provided in the API call. If not provided in the API call, system
               will use the value defined in the onboarding process. The appended &lt;prefix&gt;*&lt;content&gt;
               will be displayed on the recipient''s statement. The overall length may be at most 22 characters,
               including the prefix and the content. Note: While most financial institutions display this
               information consistently, some may display it per their discretion or not at all. Details-
               1-22'
            type: string
            example: "TST*THANKYOU"
         device_id: 
            description: The serial number of a device initiating the transfer. Details- 1-40
            type: string
            example: "DEV123456"
         location: 
            description: Location where the transaction is initiated.
            type: string
            example: "state:MO"
         funding_transaction_reference: 
            $ref: '#/definitions/FundingTransactionReference'
         participant: 
            $ref: '#/definitions/Participant'
         transfer_priority: 
            description: 'Type of payment instruction to send. Applicable for non-card only. Values: SIP
               - Standard immediate payment (default), FDP - Future dated payment'
            type: string
            example: "SIP"
      xml: 
         name: payment_transfer
