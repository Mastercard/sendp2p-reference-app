   TransferAmount: 
      type: object
      description: Describes the amount paid to the recipient.
      properties: 
         value: 
            description: Amount of the transfer. The decimal point is implied based on the payment_transfer.currency.
            type: string
            example: "5300"
         currency: 
            description: Currency of the transfer amount as an ISO alpha currency code.
            type: string
            example: "USD"
      xml: 
         name: transfer_amount
   TransactionAmount: 
      type: object
      description: transaction amount consist of value and currency
      properties: 
         value: 
            description: Amount of the transfer. The decimal point is implied based on the payment_transfer.currency.
            type: string
            example: "5300"
         currency: 
            description: Currency of the transfer amount as an ISO alpha currency code.
            type: string
            example: "USD"
      xml: 
         name: transaction_amount
   Transaction: 
      type: object
      description: transaction array
      properties: 
         id: 
            description: System generated unique transfer identifier.
            type: string
            example: "trn_8h4me233jk23l6c5lw5f"
         resource_type: 
            description: 'Type of resource. Valid value:  transaction'
            type: string
            example: "transaction"
         account_uri: 
            description: account uri
            type: string
            example: "pan:************9012"
         transaction_amount: 
            $ref: '#/definitions/TransactionAmount'
         network: 
            description: Proposed network for the transaction.
            type: string
            example: "MasterCard"
         network_status_code: 
            description: Network Status Code in case of Decline
            type: string
            example: "54"
         network_status_description: 
            description: Network Status Description in case of Decline
            type: string
            example: "Expired Card"
         funds_availability: 
            description: 'An estimate of when the funds might be available. Actual Deposit Availability
               is determined by the financial institution.[One of: IMMEDIATE, SAME_DAY, NEXT_CALENDAR_DAY,
               NEXT_BUSINESS_DAY, TWO_TO_FIVE_BUSINESS_DAYS, or UNKNOWN.]'
            type: string
            example: "IMMEDIATE"
         type: 
            description: 'Type of the transaction. One of: FUNDING, PAYMENT, FUNDING_REVERSAL, or PAYMENT_REVERSAL.'
            type: string
            example: "PAYMENT"
         create_timestamp: 
            description: Date and time the transaction was created as an ISO 8601 Timestamp. [YYYY-MM-DDTHH:MM:SSZ]
            type: string
            example: "2015-03-18T14:18:55Z"
         status: 
            description: Status of the disbursement. One of APPROVED, DECLINED, UNKNOWN, ERROR, or PENDING.
            type: string
            example: "APPROVED"
         status_reason: 
            description: Reason for status, APPROVED, DECLINED, FRAUD, CARD_EXPIRED, LIMIT_EXCEEDED, UNKNOWN,
               ERROR, PENDING
            type: string
            example: "APPROVED"
         status_timestamp: 
            description: Date and time of when the status was changed to its current value as an ISO 8601
